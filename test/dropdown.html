<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown</title>
        <style type="text/css">
            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .dropdown .dropdown-toggle{
                background: steelblue;
                border: 0;
                color: #fff;
                padding: 10px 15px;
            }
            .dropdown .dropdown-toggle:focus{
                outline: 0;
            }
            .dropdown-menu{
                list-style: none;
                padding: 0;
                margin: 0;

                width: 140px;
                background-color: #ddd;

                position: absolute;

                display: none;
            }
            .dropdown-item a{
                text-decoration: none;
                /* background-color: blue; */
                color: #444;
                border-bottom: 1px solid #ccc;
                padding: 10px 20px;
                
                display: block;
            }
            .dropdown-item:last-child a{
                border-bottom: none;
            }

            /* .dropdown.show .dropdown-menu{
                display: block;
            } */
            
            /* menu items disappear when pointer out from .dropdown-toggle */
            /* .dropdown-toggle:hover + .dropdown-menu{
                display: block;
            } */
            .dropdown:hover .dropdown-menu{
                display: block;
            }
        </style>
    </head>
    <body>
        
        <div class="dropdown">
            <button type="button" class="dropdown-toggle">Download</button>
            <ul class="dropdown-menu">
                <li class="dropdown-item"><a href="#">PDF</a></li>
                <li class="dropdown-item"><a href="#">Audio</a></li>
                <li class="dropdown-item"><a href="#">Video</a></li>
            </ul>
        </div>


        <script type="text/javascript">
            // document.querySelector('.dropdown-toggle').addEventListener('click',function(){
            //     this.parentElement.classList.toggle('show');
            // });
        </script>
    </body>
</html>
